    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contabilidade </h1>
        <nav>
            <a href="cadastroHospede.html">Cadastro de Hóspedes</a>
            <a href="listaHospedes.html">Lista de Hóspedes</a>
            <a href="reservas.html">Reservas</a>
            <a href="contabilidade.html">Contabilidade</a>
            <a href="index.html">Logout</a>
        </nav>

    <section>
        <h2>Calcular Gastos do Cliente</h2>
        <form id="formGastos">
            <label for="cliente">Selecione o Cliente:</label>
            <select id="cliente"></select>
            <label for="dias">Quantidade de Diárias:</label>
            <input type="number" id="dias" min="1" required readonly>
            <label>Frigobar:</label>
            <label>sim</label> <input type="radio" id="frigobarSim" name="frigobar" value="sim">
           
           
            <label>não</label><input type="radio" id="frigobarNao" name="frigobar" value="nao">
            <label for="lavanderia">Valor do Serviço de Lavanderia:</label>
            <input type="number" id="lavanderia" min="0" required>
            <label for="quarto">Valor do Serviço de Quarto:</label>
            <input type="number" id="quarto" min="0" required>
            <button type="submit">Calcular Total</button>
            <button type="button" id="btnCheckOut">Check-out</button>
        </form>
        <div id="totalGasto"></div>
    </section>

    <script src="hotelariaEncantada.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotelaria Encantada - Cadastro de Hóspedes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Hóspedes</h1>
        <nav>
            <a href="cadastroHospede.html">Cadastro de Hóspedes</a>
            <a href="listaHospedes.html">Lista de Hóspedes</a>
            <a href="reservas.html">Reservas</a>
            <a href="contabilidade.html">Contabilidade</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <section id="cadastro-section">
        <h2>Cadastro de Hóspedes</h2>
        <form id="cadastro-hospede-form">
            <label for="nomeHospede">Nome:</label>
            <input type="text" id="nomeHospede" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="text" id="telefone" required>

            <button type="submit" ><a href="listaHospedes.html">Cadastrar Hóspede</a></button>
        </form>
    </section>

    <script src="hotelariaEncantada.js"></script>
</body>
</html>
